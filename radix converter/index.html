<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="radix.css">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53e82d7f3c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Radix Converter</title>
</head>
<body>
    <div id="Main">

        <h1>Radix Converter</h1>

    <div class="Input">
     <select name="Input Number" id="Input-Number">
        <option value="" style="opacity:0.5;">---Choose Input Radix---</option>
        <option value="Binary">Binary</option>
        <option value="Octal">Octal</option>
        <option value="Decimal">Decimal</option>
        <option value="Hexadecimal">Hexadecimal</option>
    </select>
    </div>

    <div class="Output">
    
     <select name="Output Number" id="Output-Number">
        <option value="">---Choose Output Radix---</option>
        <option value="Binary">Binary</option>
        <option value="Octal">Octal</option>
        <option value="Decimal">Decimal</option>
        <option value="Hexadecimal">Hexadecimal</option>
    </select>
    <br>

    </div>

    
    <div class="Lbs Lbs-a">
    <label for="Number">Enter the Number:</label>
    <input type="text" id="LbsIn" name="Number">
    </div>

    <br>
    <div class="Lbs Lbs-b">
    <label for="Result">Result:</label>
    <input type="text"  id="res" name="Result">

    <br>
    </div>
    <button type="button" class="Btn">Submit</button>

    </div>
    <script src="radix.js"></script>
    
</body>
</html>
